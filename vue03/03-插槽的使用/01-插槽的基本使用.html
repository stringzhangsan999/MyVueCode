<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn><h3>我是title</h3></cpn>
			<cpn><span>我是一个span</span></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h3>我是组件</h3>
				<slot><button>按钮</button></slot>
				
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!"
				},
				components:{
					cpn:{
						template:"#cpn",
					}
				}
			})
		</script>
	</body>
</html>
