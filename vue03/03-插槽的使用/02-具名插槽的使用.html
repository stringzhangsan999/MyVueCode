<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<cpn>
				<span slot="left">我是返回</span>
			<span slot="center">我是标题</span>
			<span slot="right">我是菜单</span>
			</cpn>
		</div>
		<template id="cpn">
			<div>
			<slot name="left">我是左侧</slot>
			<slot name="center">我是中间</slot>
			<slot name="right">我是右侧</slot>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!"
				},
				components:{
					cpn:{
						template:"#cpn"
					}
				}
			})
		</script>
	</body>
</html>
