<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<!-- 组件化：
		 如果我们将一个页面中所有的处理逻辑全部放在一起，处理起来就会变得非常复杂，而且不利于后续的管理以及扩展。		 但如果，我们讲一个页面拆分成一个个小的功能块，每个功能块完成属于自己这部分独立的功能，那么之后整个页面的
		 管理和维护就变得非常容易了。
		 
		 在我看来组件化有点像java中的封装，将一个功能封装到一个方法或者jar中我们只需要去引用即可，这样实现了代码的复用性，
		 组件化也是这样同一个目的都是为了代码的复用性
		 -->
		<div id="app">
			<!-- 3.引用组件 -->
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
			
		</div>
		<script src="../js/vue.js"></script>
		<script>
			<!-- 体验组件化 : 1.创建组件构造器，2.注册组件，3.引用组件 -->
			//1.创建组件构造器
			const myComponent= Vue.extend({
				template:`<div>
				<h3>我是标题一哈哈哈哈哈哈哈哈哈哈或或或</h3>
				</div>`
			});
			//2.注册组件
			Vue.component('cpn',myComponent);
			
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!"
				}
			})
		</script>
	</body>
</html>
