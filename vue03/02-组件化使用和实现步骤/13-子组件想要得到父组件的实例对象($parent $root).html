<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<!-- 子组件想要获取父组件的实例有两种方式 1.$parent 得到上层组件实例   
		 2.$root 得到根组件实例 这里也就是返回vue实例 -->
		<div id="app">
			<cpn>
				
			</cpn>
		</div>
		<template id="cpn">
			<div>
				<h3>我是组件一</h3>
				<!-- <button @click="btn1">获取父组件实例</button> -->
				<ccpn></ccpn>
			</div>
		</template>
		<template id="ccpn">
			<div>
				<h3>我是组件一的子组件</h3>
				<button @click="btn1">获取父组件实例</button>
				
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					name:"我是vue实例!"
				},
				components:{
					cpn:{
						template:"#cpn",
						data(){
							return{ name : "我是组件一"}
						},
						
						components:{
							ccpn:{
							template:"#ccpn",
							data(){
								return { name:"我是组件一的子组件"}
							},
							methods:{
								btn1(){
									/* this.$parent得到的是上层的组件对象 */
									  console.log(this.$parent.name);
										/* this.$root得到的是vue实例 */
										console.log(this.$root.name);
								}
							}
						}
					}
				}
					
					
				}
			
			})
		</script>
	</body>
</html>
