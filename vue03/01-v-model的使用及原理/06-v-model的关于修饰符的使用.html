<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<!-- lazy修饰符：			默认情况下，v-model默认是在input事件中同步输入框的数据的。			也就是说，一旦有数据发生改变对应的data中的数据就会自动发生改变。			lazy修饰符可以让数据在失去焦点或者回车时才会更新：			 -->
			<input v-model.lazy="message" />
			<h3>{{message}}</h3>
			
			<!-- number修饰符：			默认情况下，在输入框中无论我们输入的是字母还是数字，都会被当做字符串类型进行处理。			但是如果我们希望处理的是数字类型，那么最好直接将内容当做数字处理。			number修饰符可以让在输入框中输入的内容自动转成数字类型：			 注意：就算绑定的值一开始就是数值类型但是修改后就会变成string类型我们希望不论怎么修改还是number类型那么就需要使用number修饰符
			 -->
			 <input type="number" v-model.number="age"/>
			 <h3>值的类型为:{{typeof age}}</h3>
			
			
			
			<!-- trim修饰符：				如果输入的内容首尾有很多空格，通常我们希望将其去除				trim修饰符可以过滤内容左右两边的空格
				
				注意虽然在演示的时候看不见那些空格是因为那个空格都被浏览器只解析为一个空格所以看不见，使用控制台 app.name就可以看见				 -->
				 <input type="text" v-model.trim="name" />
				 <h3>{{name}}</h3>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"",
					age:0,
					name:""
				}
			})
		</script>
	</body>
</html>
