<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<!-- v-model关于单个勾选框 v-model即为布尔值。				此时input的value并不影响v-model的值。			-->
			<label for="license"><input type="checkbox" v-model="license" value="agree" id="license"/>同意协议</label><br />
			<h3>{{license}}</h3>
			<button :disabled="!license" @click="next">下一步</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					license:false
				},
				methods:{
					next(){
						confirm("下一步");
					}
				}
			})
		</script>
	</body>
</html>
