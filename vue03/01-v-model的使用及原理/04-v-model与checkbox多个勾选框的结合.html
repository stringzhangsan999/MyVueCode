<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<!-- 当是多个复选框时，因为可以选中多个，所以对应的data中属性是一个数组。			当选中某一个时，就会将input的value添加到数组中。		-->
		<div id="app">
			<input type="checkbox" v-model="habbies" value="游泳" />游泳
			<input type="checkbox" v-model="habbies" value="台球"/>台球
			<input type="checkbox" v-model="habbies" value="乒乓球"/>乒乓球
			<h3>{{habbies}}</h3>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					habbies:[]
				}
			})
		</script>
	</body>
</html>
