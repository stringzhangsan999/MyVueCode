<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">总价格为:{{totalPrice}}</div>
		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					books : [
						{id:01,name:"JVM深入了解",price:89},
						{id:02,name:"java编程技术",price:89},
						{id:03,name:"javaWeb入门",price:59},
						]
				},
				computed:{
					totalPrice:function(){
						let totalPrice=0
					
						/* es6语法  i为变量从0到数组长度-1 this.book为需要遍历的数组
						for (let i in this.books) {
							totalPrice+=this.books[i].price;
						} */
						/* es6语法 和java中foreach很像 */
						for (let book of this.books) {
							totalPrice +=book.price
						}
						return totalPrice;
					}
					
				}
			})
		</script>
	</body>
</html>
