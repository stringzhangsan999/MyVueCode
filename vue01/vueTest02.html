<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>movies</title>
<script type="application/javascript" src="./js/vue.js"></script>

	</head>
	<body>
		<div id="movie">
			<h2>{{message}}</h2>
		<ul>
			<li v-for="i in movies">{{i}}</li>
		</ul>	
			
		</div>
		
		
	</body>
	<script>
		let a =new Vue({
			el:"#movie",
			data:{
				message:"你好小张",
				movies:["阿甘正传","星际争霸","三毛流浪记"]
			}
		})
		
	</script>
</html>
