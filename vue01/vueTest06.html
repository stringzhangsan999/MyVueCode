<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
		<!-- 标准式写法
		<img v-bind:src="iurl" /><br />
		<img v-bind:src="iurl2" /><br />
		 	<a v-bind:href="href1"></a>-->
		<!-- 语法糖的写法  v-bind ===> : -->
		<img :src="iurl" /><br />
		<img :src="iurl2" /><br />
		<a :href="href1">百度一下</a>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					iurl:'https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2441956749,4275399915&fm=26&gp=0.jpg',
					iurl2:'http://p8.qhimg.com/t01eb1591cabb71cb9e.jpg',
					href1:'http://www.baidu.com'
				}
			})
		</script>
	</body>
</html>
