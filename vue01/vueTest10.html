<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
		
		<h2 :style="{fontSize:this.finalSize+'px',background:this.finalColor}">{{message}}</h2>
		<h2 :style="getStyle()">{{message}}</h2>
		
		</div>
		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					finalSize:100,
					finalColor:'red'
				},
				methods:{
					getStyle:function(){
						return {fontSize:this.finalSize+'px',background:this.finalColor}
					}
				}
			})
		</script>
	</body>
</html>
