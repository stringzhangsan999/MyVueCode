<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<style>
		.active{
			color: red;
		}
	</style>
	<body>
		<div id="app">
			<!-- 加上单引号当成字符串解析 -->
<h2  class="title" :class="['active','line']">{{message}}</h2>
<!-- 不加单引号当成变量解析 -->
<h2  class="title" :class="[active,line]">{{message}}</h2>
<h2  class="title" :class="getClassses()">{{message}}</h2>

		</div>
		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					active:"aaaa",
					line:"bbbb"
				},
				methods:{
					changeColor:function(){
						this.isActive=!this.isActive
					},
					getClassses:function(){
						// 在方法里面方位类里面的变量用this不然访问不到，和java有区别
						return [this.active,this.line]
					}
				}
				
			})
		</script>
	</body>
</html>
