<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<!-- 当我们调用一个函数，并不需要传递参数时可以省略小括号 -->
			<button @click="btn1">按钮1</button>
			<!-- 当我们调用一个函数，需要传递参数时 我们没有传递参数并且没有加小括号会怎么样？ vue会自动帮我传递一个MouseEvent事件过去 -->
			<button @click="btn2">按钮2</button>
			<!-- 当我们调用一个函数，需要传递一个参数我们没有传递并且带了小括号，参数会直接报undefined  -->
			<button @click="btn2()">按钮22</button>
			<!-- 当我们调用一个函数，需要传递一个参数我们没有传递并且带了小括号，参数会直接报undefined  -->
			<!-- 我们想要手动调用 event 时间如何调用？ $event -->
			<button @click="btn2('abc',$event)">按钮3</button>
		
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!"
				},
				methods:{
					btn1(){
						console.log("按钮1");
					},
					btn2(name,event){
						console.log(name+""+event);
					},
					btn3(name,event){
						console.log(name+"  "+event);
					}
					
				}
			})
		</script>
	</body>
</html>
