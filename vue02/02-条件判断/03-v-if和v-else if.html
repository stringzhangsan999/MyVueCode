<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<!-- 不建议使用这个比较复杂的判断在标签中去执行，这样可读性比较差 -->
		<h1 v-if="score>=90">优秀</h1>
			<h1 v-else-if="score>=80">良好</h1>
			<h1 v-else-if="score>=60">及格</h1>
			<h1 v-else>不及格</h1>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					isShow:true,
					score:90
				}
			})
		</script>
	</body>
</html>
