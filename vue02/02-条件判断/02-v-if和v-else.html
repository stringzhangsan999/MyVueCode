<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<!-- 如果结果只包含两种可能这种方式可行 -->
			<h1 v-if="isShow">当isShow为true能看见我</h1>
			<h1 v-else>当isShow为false能看见我</h1>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					isShow:true
				}
			})
		</script>
	</body>
</html>
