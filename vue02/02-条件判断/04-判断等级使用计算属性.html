<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>template</title>
	</head>
	<body>
		<div id="app">
			<!-- 不建议使用这个比较复杂的判断在标签中去执行，这样可读性比较差 -->
		<h1 >{{result}}</h1>
		
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"Hello World!",
					isShow:true,
					score:90
				},
				computed:{
					result(){
						let Msg='';
						if(this.score>=90){
							Msg='优秀';
						}else if(this.score>=80){
							Msg='良好';
						}else if(this.score>=60){
							Msg='及格';
						}else{
								Msg='不及格';
						}
						return Msg;
					}
				}
			})
		</script>
	</body>
</html>
